<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML, CSS, JavaScript">

    <title>Birth Name Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color: black;">
    <div class="leftPage">
        <strong>
            <h1>Enter your birthday to Discover your Ghanaian Name.</h1>
            <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.
                <br></p>
            <p style="font-weight: bold; font-size: 30px;">Get Suprised by your Ghanaian name</p>
        
        </strong>
              <form name="form">
                  <div class="form-group row" >
                      <label for="example-number-input" class="col-2 col-form-label">Day</label>
                            <div class="col-7"> 
                                <select name="day" class="form-control" type="number" id="dayOfMonth">
                                  <option value="" selected>Day
                                            <option value="1">01
                                            <option value="2">02
                                            <option value="3">03
                                            <option value="4">04
                                            <option value="5">05
                                            <option value="6">06
                                            <option value="7">07
                                            <option value="8">08
                                            <option value="9">09
                                            <option value="10">10
                                            <option value="11">11
                                            <option value="12">12
                                            <option value="13">13
                                            <option value="14">14
                                            <option value="15">15
                                            <option value="16">16
                                            <option value="17">17
                                            <option value="18">18
                                            <option value="19">19
                                            <option value="20">20
                                            <option value="21">21
                                            <option value="22">22
                                            <option value="23">23
                                            <option value="24">24
                                            <option value="25">25
                                            <option value="26">26
                                            <option value="27">27
                                            <option value="28">28
                                            <option value="29">29
                                            <option value="30">30
                                            <option value="31">31
                                 </select>
                              </div>
                    </div> 

                    <div class="form-group row">
                      <label for="example-number-input" class="col-2 col-form-label">Month</label>
                      <div class="col-7"> 
                        <select name="month" class="form-control" type="number"  id="monthNumber" >
                          <option value="" selected>Month
                          <option value="January"  >January
                          <option value="February">February
                          <option value="March">March
                          <option value="April">April
                          <option value="May">May
                          <option value="June">June
                          <option value="July">July
                          <option value="August">August
                          <option value="September">September
                          <option value="October">October
                          <option value="November">November
                          <option value="December">December
                          </select>
                      </div>
                     </div>

                      <div class="form-group row">
                        <label for="example-number-input" class="col-2 col-form-label">Year</label>
                          <div class="col-7">
                             <input  name=year class="form-control" type=text placeholder="Type your year" size=4 maxlength=4  id="yearNumber">
                          </div>  
                      </div>
              </form>
              

<br>


<!-- Output -->
    <div>
       <button  class="btn  btn btn-danger btn-lg"  onClick="calculateFemale()" style="color: #fff;" > FEMALE</button>

</div>

</div>
