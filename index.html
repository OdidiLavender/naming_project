<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Lavender Odidi">
    <title>Birth Name Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="leftPage">
        <!-- created a heading to guide users  -->
        <strong>
            <h1>Enter your birthday to Discover your Ghanaian Name.</h1>
        </strong>
        <form name="form">
            <div class="form-group row" >
                <label for="example-number-input" class="col-2 col-form-label">Gender</label>
                      <div class="col-7"> 
                        <select name="genders" id="gender" class="form-control">
                           <option value="" selected >Gender
                            <option value="1">Female
                           <option value="2">Male   
                        </select>        
                     </div>
                     <div class="form-group row" >
                        <label for="example-number-input" class="col-2 col-form-label">Day</label>
                              <div class="col-7"> 
                                  <select name="day" class="form-control" type="number" id="dayOfMonth">
                                    <option value="" selected>Day
                                              <option value="1">01
                                              <option value="2">02
                                              <option value="3">03
                                              <option value="4">04
                                              <option value="5">05
                                              <option value="6">06
                                              <option value="7">07
                                              <option value="8">08
                                              <option value="9">09
                                              <option value="10">10
                                              <option value="11">11
                                              <option value="12">12
                                              <option value="13">13
                                              <option value="14">14
                                              <option value="15">15
                                              <option value="16">16
                                              <option value="17">17
                                              <option value="18">18
                                              <option value="19">19
                                              <option value="20">20
                                              <option value="21">21
                                              <option value="22">22
                                              <option value="23">23
                                              <option value="24">24
                                              <option value="25">25
                                              <option value="26">26
                                              <option value="27">27
                                              <option value="28">28
                                              <option value="29">29
                                              <option value="30">30
                                              <option value="31">31
                                   </select>
                                </div>
                      </div> 
        </form>
    </div>
    
</body>
</html>
